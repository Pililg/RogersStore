   <body>
  <div class="container py-2">
    <div class="card my-2">
      <!-- Fondo azul oscuro externo -->
      <div class="card" style="background-color: #0000cd;">
        <!-- Degradado interno -->
        <div class="card" style="background: linear-gradient(200deg, #33ccff 0%, #6600cc 100%);">
          <div class="card-body">
            <div class="row m-2">
              <!-- Imagen -->
              <div class="col-md-6 text-center my-auto">
                <img src="img/bg-login.jpg" alt="Imagen login" class="img-fluid" style="max-height: 300px;">
              </div>

              <!-- Formulario -->
              <div class="col-md-6">
                <h1 class="h4 text-white my-3">Bienvenido</h1>
                <form id="form-login">
                  <div class="form-group mb-3">
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100" id="BTNENTRAR">Entrar</button>
                  <hr class="bg-white">
                </form>

                <!-- Enlace de registro -->
                <a href="register.html" class="text-white">¿No tienes cuenta? Registrarme</a>

                <!-- Alerta de error -->
                <div id="login-error" class="alert alert-danger d-none" role="alert">
                  Usuario o contraseña incorrectos
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
